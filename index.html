<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JavaScript file included -->
    <script src="main.js"></script>
</head>

<body>
    
    <div id="main">
        <h1>MAKE TIC TAC TOE</h1>
        <p id="ins">
            Game starts by just tapping on a box.<br><br>First Player starts as
            <b>Player X </b> and Second Player as <b>Player 0</b>
        </p>
        <div id="turnIndicator">
            <div id="turnX">X</div>
            <div id="turnO">O</div>
        </div>
        <div class="ui">
            <div class="row">
                <input type="text" id="b0" class="cell" onclick="makeMove(0)" readonly>
                <input type="text" id="b1" class="cell" onclick="makeMove(1)" readonly>
                <input type="text" id="b2" class="cell" onclick="makeMove(2)" readonly>
            </div>
            <div class="row">
                <input type="text" id="b3" class="cell" onclick="makeMove(3)" readonly>
                <input type="text" id="b4" class="cell" onclick="makeMove(4)" readonly>
                <input type="text" id="b5" class="cell" onclick="makeMove(5)" readonly>
            </div>
            <div class="row">
                <input type="text" id="b6" class="cell" onclick="makeMove(6)" readonly>
                <input type="text" id="b7" class="cell" onclick="makeMove(7)" readonly>
                <input type="text" id="b8" class="cell" onclick="makeMove(8)" readonly>
            </div>
        </div>
        <div class="last">
        <button id="but" onclick="resetGame()">RESET</button>
        <p id="print">Player X Turn</p>
    </div>
    </div>


</body>

</html>
